<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Frontend Mentor | NFT Preview Card Component | Ruby</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - NFT preview card component solution." />
		<meta
			name="keywords"
			content="Frontend Mentor, NFT preview card component" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<h1 class="sr-only">NFT preview card component</h1>
		</header>

		<main>
			<div class="container">
				<ruby class="card">
					<rtc class="card__image">
						<rt>
							<img
								src="./images/equilibrium.jpg"
								width="302"
								height="302"
								alt="Equilibrium" />
						</rt>
					</rtc>
					<rtc class="card__content">
						<rt class="card__title">
							<a href="#" class="btn btn--link"
								>Equilibrium #3429</a
							>
						</rt>
						<rt class="card__desc">
							Our Equilibrium collection promotes balance and
							calm.
						</rt>
						<rt class="card__stats-list">
							<ruby class="card__stats-list-item">
								<rb
									class="icon-ethereum"
									aria-hidden="true"></rb>
								<rt>0.041 ETH</rt>
							</ruby>
							<ruby class="card__stats-list-item">
								<rb class="icon-clock" aria-hidden="true"></rb>
								<rt>3 days left</rt>
							</ruby>
						</rt>
						<rt class="card__author">
							<ruby class="card__author-inner">
								<rb
									><img
										src="./images/avatar.png"
										class="card__author-img"
										width="33"
										height="33"
										alt="Jules Wyvern"
								/></rb>
								<rt class="card__author-desc"
									>Creation of
									<a href="#" class="btn btn--link"
										>Jules Wyvern</a
									>
								</rt>
							</ruby>
						</rt>
					</rtc>
				</ruby>
			</div>
		</main>

		<footer>
			<div class="container">
				<ruby>
					<rtc>
						<rt class="footer__text">
							Challenge by
							<a
								href="https://www.frontendmentor.io?ref=challenge"
								class="btn btn--link"
								rel="noopener"
								target="_blank"
								>Frontend Mentor</a
							>. Coded by
							<a
								href="https://github.com/al3xback"
								class="btn btn--link"
								rel="noopener"
								target="_blank"
								>al3xback</a
							>.
						</rt>
					</rtc>
				</ruby>
			</div>
		</footer>
	</body>
</html>
